<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Quran Rhythm Runner</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#ui {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 10;
}

#startScreen {
  position: absolute;
  inset: 0;
  background: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

button {
  font-size: 24px;
  padding: 12px 24px;
  cursor: pointer;
}

canvas {
  display: block;
}
</style>
</head>

<body>

<div id="startScreen">
  <h1>Quran Rhythm Runner</h1>
  <p>Tekan A S D sesuai ayat</p>
  <button id="startBtn">START</button>
</div>

<div id="ui">
  <div>Score: <span id="score">0</span></div>
  <div>Combo: <span id="combo">0</span></div>
</div>

<canvas id="game" width="480" height="720"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const scoreEl = document.getElementById("score");
const comboEl = document.getElementById("combo");
const startScreen = document.getElementById("startScreen");

let score = 0;
let combo = 0;
let started = false;

const lanes = [120, 240, 360];
const hitY = 620;
const speed = 300;

const verseTimeline = [
  { text: "بِسْمِ اللَّهِ", startTime: 0.5, lane: 1 },
  { text: "الْحَمْدُ لِلَّهِ", startTime: 2.0, lane: 0 },
  { text: "رَبِّ الْعَالَمِينَ", startTime: 3.5, lane: 2 },
  { text: "الرَّحْمَٰنِ الرَّحِيمِ", startTime: 5.5, lane: 1 },
  { text: "مَالِكِ يَوْمِ الدِّينِ", startTime: 7.5, lane: 0 }
];

let audioCtx;
let audio;
let startTime = 0;

function now() {
  if (!audioCtx || !started) return 0;
  return audioCtx.currentTime - startTime;
}

function drawLaneLines() {
  ctx.strokeStyle = "#333";
  lanes.forEach(x => {
    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, canvas.height);
    ctx.stroke();
  });

  ctx.strokeStyle = "white";
  ctx.beginPath();
  ctx.moveTo(0, hitY);
  ctx.lineTo(canvas.width, hitY);
  ctx.stroke();
}

function drawNotes() {
  const t = now();
  verseTimeline.forEach(note => {
    const y = hitY - (note.startTime - t) * speed;
    if (y < -50 || y > canvas.height + 50) return;

    ctx.fillStyle = "#0f0";
    ctx.font = "24px serif";
    ctx.textAlign = "center";
    ctx.fillText(note.text, lanes[note.lane], y);
  });
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawLaneLines();
  drawNotes();
  requestAnimationFrame(update);
}

document.addEventListener("keydown", e => {
  if (!started) return;

  const laneKey = { a: 0, s: 1, d: 2 }[e.key.toLowerCase()];
  if (laneKey === undefined) return;

  const t = now();

  let hit = false;

  verseTimeline.forEach(note => {
    if (note.lane !== laneKey || note.hit) return;

    const diff = Math.abs(note.startTime - t);

    if (diff < 0.3) {
      note.hit = true;
      hit = true;
      combo++;
      score += diff < 0.15 ? 100 : 50;
    }
  });

  if (!hit) {
    combo = 0;
    score -= 25;
  }

  scoreEl.textContent = score;
  comboEl.textContent = combo;
});

document.getElementById("startBtn").onclick = async () => {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  await audioCtx.resume(); // INI KUNCI UTAMANYA

  audio = new Audio("alfatihah.mp3");
  audio.crossOrigin = "anonymous";

  const source = audioCtx.createMediaElementSource(audio);
  source.connect(audioCtx.destination);

  audio.play();
  startTime = audioCtx.currentTime;

  started = true;
  startScreen.style.display = "none";

  update();
};
</script>

</body>
</html>
